<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinity Gym | Under Construction</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #ffcc00;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ddd;
    }

    #countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffcc00;
      }
      to {
        text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffcc00;
      }
    }

    .loader {
      margin-top: 3rem;
      width: 50px;
      height: 50px;
      border: 5px solid #ffcc00;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Infinity Gym</h1>
  <p>Our website is currently under construction.<br>
  Get ready for something powerful ðŸ’ª</p>

  <div id="countdown">Launching in: -- : -- : -- : --</div>
  <div class="loader"></div>

  <script>
    // Countdown Timer (Set your launch date below)
    const launchDate = new Date("2025-07-01T00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const diff = launchDate - now;

      if (diff <= 0) {
        countdown.textContent = "We're live!";
        return;
      }

      const days = Math.floor(diff / (1000 * 100 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 100 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 100)) % 60);

      countdown.textContent = `Launching in: ${days}d ${hours}h ${minutes}m`;
    }, 1000);
  </script>
</body>
</html>
